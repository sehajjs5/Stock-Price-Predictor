<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price App</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        background: #f4f6f8;
        height: 100vh;
        margin: 0;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        text-align: center;
      }
      .card {
        width: 50%;
        margin: 10%;
        padding: 10%;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        align-items: center;
        justify-content: center;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #1e40af;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Welcome to the Stock Price App</h1>
      <form action="{{ url_for('predict') }}" method="post">

  <label>Select Stock:</label>
  <select name="ticker" required>
    {% for symbol, name in stocks.items() %}
      <option value="{{ symbol }}">{{ name }}</option>
    {% endfor %}
  </select>

  <br><br>

  <label>
    <input type="radio" name="mode" value="live" checked onclick="toggleInputs()">
    Live Market Prediction
  </label>

  <label>
    <input type="radio" name="mode" value="custom" onclick="toggleInputs()">
    What-If Scenario
  </label>

  <div id="customInputs" style="display:none; margin-top:15px;">
    <label>Open Price:</label>
    <input type="number" step="any" name="open">

    <label>Volume:</label>
    <input type="number" step="any" name="volume">
  </div>

  <br>
  <button type="submit">Predict</button>
</form>

<script>
function toggleInputs() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  document.getElementById("customInputs").style.display =
    mode === "custom" ? "block" : "none";
}
</script>
</body>
</html>
