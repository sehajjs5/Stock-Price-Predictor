<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price App</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        background: #f4f6f8;
        height: 100vh;
        margin: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        text-align: center;
      }
      a {
        margin-top: 20px;
        text-decoration: none;
        color: #2563eb;
      }
      a:hover {
        color: #1e40af;
      }
    </style>
  </head>
  <body>
    <h1>
      The predicted stock price is
      <span style="color: #2563eb"> {{ prediction }} </span>
    </h1>
    <a href="/">Go Back</a>
  </body>
