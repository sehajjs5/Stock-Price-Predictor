<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price App</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        background: #f4f6f8;
        height: 100vh;
        margin: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        text-align: center;
      }
      a {
        margin-top: 20px;
        text-decoration: none;
        color: #2563eb;
      }
      a:hover {
        color: #1e40af;
      }
    </style>
  </head>
  <body>
    <h1>
      The predicted stock price is
      <span style="color: #2563eb"> {{ prediction }} </span>
    </h1>
    <a href="/">Go Back</a>
  </body>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <h2>{{ ticker }} - Next Day Prediction: â‚¹ {{ prediction }}</h2>

  <div id="chart"></div>

  <script>
    const data = {{ graph_data | safe }};

    Plotly.newPlot("chart", [{
      x: data.dates,
      y: data.prices,
      mode: "lines+markers"
    }], {
      title: "Stock Price Prediction",
      xaxis: { title: "Date" },
      yaxis: { title: "Price" }
    });
  </script>
</html>
